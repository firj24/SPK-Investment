{% extends "base.html" %}

{% block title %}Upload Data Alternatif{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Upload Data</li>
    </ol>
</nav>

<h1>Upload Data Alternatif</h1>

<form method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
        <label for="file" class="form-label">Pilih file (CSV, Excel, JSON)</label>
        <input type="file" name="file" id="file" accept=".csv, .xls, .xlsx, .json" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
</form>
{% endblock %}
