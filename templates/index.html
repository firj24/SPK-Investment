<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Upload Data Alternatif - Investment Sector Decision Support</title>
    <!-- Tambahkan Bootstrap CSS untuk styling yang lebih baik -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 30px;
    background: #fff;
    margin-top: 50px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .custom-file-input {
            display: none;
        }

        .custom-file-label {
            border: 1px solid #ced4da;
            padding: 10px;
            display: block;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e9ecef;
            color: #495057;
        }

        .custom-file-label:hover {
            background-color: #dae0e5;
        }

        .btn-upload {
            width: 100%;
        }

        .flashes {
            margin-bottom: 20px;
        }

        .flashes li {
            list-style: none;
            padding: 10px;
            border-left: 4px solid #dc3545;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
        }
h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-bottom: 10px;
    font-size: 1.2em;
}

input[type="file"] {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background: #28a745;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
}

button:hover {
    background: #218838;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #f2f2f2;
}

a {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}

.flashes {
    list-style-type: none;
    padding: 0;
    margin-bottom: 20px;
}

.flashes li {
    background-color: #ffdddd;
    border-left: 6px solid #f44336;
    margin-bottom: 15px;
    padding: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Data Alternatif</h1>
        
        <!-- Menampilkan Pesan Flash -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- Form Upload File -->
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" class="custom-file-label" id="file-label">Pilih file untuk di-upload (CSV, Excel, JSON)</label>
                <input type="file" name="file" id="file" accept=".csv, .xls, .xlsx, .json" class="custom-file-input" required>
            </div>
            <button type="submit" class="btn btn-primary btn-upload">Upload</button>
        </form>

        <!-- Link ke Daftar Alternatif dan Tambah Alternatif Baru -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('alternatives_list') }}" class="btn btn-success">Lihat Daftar Alternatif</a>
            <a href="{{ url_for('add_alternative') }}" class="btn btn-secondary">Tambah Alternatif Baru</a>
        </div>
    </div>

    <!-- Tambahkan Bootstrap JS dan dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Menampilkan nama file yang dipilih pada label
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('file-label');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileLabel.textContent = this.files[0].name;
            } else {
                fileLabel.textContent = 'Pilih file untuk di-upload (CSV, Excel, JSON)';
            }
        });
    </script>
</body>
</html>
