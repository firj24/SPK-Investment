{% extends "base.html" %}

{% block title %}Registrasi - Investment Support{% endblock %}

{% block content %}
<h1 class="mb-4">Registrasi</h1>
<form method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="confirm_password" class="form-label">Konfirmasi Password</label>
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Registrasi</button>
    <p class="mt-3">Sudah punya akun? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
