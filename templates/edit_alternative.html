{% extends "base.html" %}

{% block title %}Edit Alternatif{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('alternatives_list') }}">Daftar Alternatif</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Alternatif</li>
    </ol>
</nav>

<h1>Edit Alternatif</h1>
<form method="post">
    <div class="mb-3">
        <label for="sektor" class="form-label">Sektor</label>
        <input type="text" name="sektor" id="sektor" value="{{ alt[1] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="c_to_c_growth" class="form-label">Laju Pertumbuhan Kumulatif (c-to-c)</label>
        <input type="number" step="any" name="c_to_c_growth" id="c_to_c_growth" value="{{ alt[2] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="q_to_q_growth" class="form-label">Laju Pertumbuhan Triwulanan (q-to-q)</label>
        <input type="number" step="any" name="q_to_q_growth" id="q_to_q_growth" value="{{ alt[3] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="y_on_y_growth" class="form-label">Laju Pertumbuhan (y-on-y)</label>
        <input type="number" step="any" name="y_on_y_growth" id="y_on_y_growth" value="{{ alt[4] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="unemployment" class="form-label">Pengangguran</label>
        <input type="number" step="any" name="unemployment" id="unemployment" value="{{ alt[5] }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="inflasi" class="form-label">Inflasi</label>
        <input type="number" step="any" name="inflasi" id="inflasi" value="{{ alt[6] }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Simpan Perubahan</button>
</form>
{% endblock %}
